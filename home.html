<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: darkgreen;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    #main {
      background-color: green;
      display: flex;
      height: 100vh;
    }

    .column {
      flex: 1;
      border: 7px solid green;
    }

    .container {
      height: 90px;
      border: 2px solid black;
      margin: 10px;
    }

    .left{
      text-align: center;
      background-color: dimgrey
    }

    .middle{
      background-color: gray
    }

    .right{
      background-color: lightgrey
    }

    #ClickerButton{

      font-size: 100px;
      margin-top: 20px;
      background-color: darkgreen;
    }

    #CounterDisplay {
      background-color: darkgreen;
      font-size: 100%;
    }

    section {
      margin-bottom: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ddd;
      font-size: 0.9rem;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  
  
</head>


<body>

  <header>
    <h1>Welcome to Our Homepage</h1>
    <p>It's kinda Boss</p>
  </header>

  <div id="main">

        <section class="column left">
          <div id="CounterDisplay">Crypto Coins: 0</div>
          <button id="ClickerButton">$</button>
        </section>

        <section class="column middle">
          <div class="container">middle Box</div>
        </section>

        <section class="column right">
          <div class="container">rightBox</div>
        </section>

  </div>


  <footer>
    <p>Â© 2026 ...</p>
  </footer>


  <script>
    let count = 0;

    document.getElementById("ClickerButton").onclick = function () {
      count++;
      document.getElementById("CounterDisplay").textContent = "Crypto Coins: " + String(count);
    };
  </script>


</body>
</html>
